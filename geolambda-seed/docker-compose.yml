version: '2'

services:

  base:
    build:
      context: .
    image: 'astrodigital/ad-ndvi:0.1.0'
    entrypoint: /bin/bash
    env_file:
      - .env
    volumes:
      - '.:/work'

  test:
    image: 'astrodigital/ad-ndvi:0.1.0'
    entrypoint: bash -c 'nosetests -v -s;'
    working_dir: /work
    env_file:
      - .env
    volumes:
      - '.:/work'

  package:
    image: 'astrodigital/ad-ndvi:0.1.0'
    command: lambda-package.sh
    working_dir: /work
    volumes:
      - '.:/work'

  testpackage:
    image: 'developmentseed/geolambda:base'
    command: bash -c "pip install -r requirements-dev.txt; nosetests -v -s";
    working_dir: /work
    env_file: .env
    volumes:
      - './lambda:/lambda'
      - '.:/work'

